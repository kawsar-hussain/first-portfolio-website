<body>

	<div class="contact">
		
		<div class="contact-heading"> 
			<h1> Contact </h1>
		</div>
		
		<div class="contact-action">
		
			<div class="contact-form"> 
				
					<div class="form">
						<form action="https://formspree.io/f/mwpooall" method="POST">
							<div class="input"> 
								<label for="name" > Name </label>
								<input type="text" id="name" name="name" required />
							</div>
							
							<div class="input"> 
								<label for="gmail" > Gmail </label>
								<input type="email" id="gmail" name="email" required />
							</div>
							
							<div class="input"> 
								<label for="textarea" > Message </label>
								<textarea id="textarea" name="message" ></textarea>
							</div>

							<div class="form-btn"> 
								<button class="btn" type="submit"> Submit </button>
							</div>
						</form>
						
						
					</div>
				
			</div>
			
			<div class="contact-btn col-6">
			
			</div>
		</div>
	</div>
	
	
	<!-- footer start  -->
	<div class="footer"> 
	
		<div class="subscribe flex-center"> 
			<input type="text" placeholder="Input your name" />
			<input type="gmail" placeholder="Input your gmail" />
			<button class="btn" style="margin-top: 10px; "> 
				Subscribe 
				<i class="fa-regular fa-bell" style="margin-left: 2px;"></i> 
			</button>
		</div>
		
		<hr class="hr-style" /> 
		
		<div> 
			<ul class="media-btn">

				<li onclick="window.open('https://www.twitter.com/trc20v1')"><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-linkedin"></i></li> 
			</ul>
		</div>
		
		<hr class="hr-style" style="margin-top: 0px;" /> 
		
		<div class="copyright flex-center">
			<div>

			All Rights Reserved
